name: Reusable - Deploy Terraform

on:
  workflow_call:
    inputs:
      service-path:
        required: true
        type: string
      environment:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC authentication with AWS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3 # Should match your common.tfvars

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        working-directory: ./${{ inputs.service-path }}/terraform

      - name: Terraform Plan
        run: |
          cp ../../../environments/common.tfvars .
          if [ "${{ inputs.environment }}" != "global" ]; then
            cp "../../../environments/${{ inputs.environment }}.tfvars" .
          fi
          terraform plan -no-color
        working-directory: ./${{ inputs.service-path }}/terraform

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
        run: |
          cp ../../../environments/common.tfvars .
          if [ "${{ inputs.environment }}" != "global" ]; then
            cp "../../../environments/${{ inputs.environment }}.tfvars" .
          fi
          terraform apply -auto-approve -no-color
        working-directory: ./${{ inputs.service-path }}/terraform